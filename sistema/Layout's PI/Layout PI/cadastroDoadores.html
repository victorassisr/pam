	<h2>Cadastro de Doador</h2>


		<div class="row">
			<div class="col-md-12">
				
	<form method="post">

		<fieldset class="form_contato">


			<div class="campo">

				<label>Nome do doador: </label><br>
				<input type="text" size="70" id="txt_nome" name="txt_nome" placeholder="Nome completo">
			</div>

			<div class="campo">
				<label>Endereço: </label><br>
				<input type="text" size="70" id="txt_end" name="txt_end" placeholder="Endereço completo">
			</div>

			<div class="campo">
				<label>E-mail: </label><br>
				<input type="email" size="70" id="txt_email" name="txt_email" placeholder="Digite o seu e-mail">
			</div>

			<div class="campo" style="margin-left: 5%;">
				<label>Telefone: </label>
				<input type="maxlength" id="txt_number" name="txt_number" placeholder="Digite o Telefone">
			</div>

			<div class="campo" style="margin-top: -25px; margin-left: 30%;">

				<input type="radio" value="F"> Pessoa Fisica
				<input type="radio" name="sexo" value="J"> Pessoa Juridica

			</div>


			<div class="campo" style="margin-left: 35%;">
				<label>Data de nascimento: </label>
				<input type="date" id="txt_data" name="txt_data" placeholder="">
			</div>
			<div class="campo" style="margin-top: -28px; margin-left: 5%;">
				<label>Data de cadastro: </label>
				<input type="date" id="txt_data" name="txt_data" placeholder="">
			</div>


			<div class="campo" style="margin-left: 20%;">
				<label>Categoria:</label>
				
				<select name="cidade">
					<option>Categoria do doador</option>
					<option value="Fidelizado">Fidelizado</option>
					<option value="Esporádico">Esporádico</option>
					<option value="Anual">Anual</option>
				</select>

			</div>
			<div class="campo"  style=" margin-top: 45px; margin-left: 35%;">

				<label>Operadora </label><br>
				<input type="text" id="txt_nome" name="txt_nome">
			</div>

			<div class="campo" style="margin-top: -47px; margin-left: 5%;">

				<label>Turma </label><br>
				<input type="text" id="txt_nome" name="txt_nome">
			</div>
				<br>
				<br>
				<br>
				<br>
		
			<button type="submit" style="margin-left: 42%; width: 150px; background: #2F4F4F; border-radius: 5px; color: white;">Enviar</button>

		</fieldset>
	</form>
